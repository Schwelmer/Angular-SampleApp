<h3>Cart</h3>
<p>See all of your selected products here.</p>

<div class="cart-item" *ngFor="let item of items; index as itemCounter">
  <span>#{{ itemCounter+1 }}</span>
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
